 setting_ase_restrictions_on_setting_price_targets_none_desc:0 "[Concept('concept_ase_stockpile_price_target', 'Preisziele')] für [Concept('concept_ase_stockpile_transfer', 'Einkauf')] und [Concept('concept_ase_stockpile_transfer', 'Verkauf')] werden nur von den Preislimits begrenzt, von #bold -70%#! bis #bold +70%#! für beides. Dadurch kann das System stark missbraucht werden und ist daher standardmäßig deaktiviert."
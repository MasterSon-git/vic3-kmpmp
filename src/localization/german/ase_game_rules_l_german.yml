 setting_ase_restrictions_on_setting_price_targets_negative_saving_positive_spending_desc:0 "[Concept('concept_ase_stockpile_price_target', 'Preisziel')] für [Concept('concept_ase_stockpile_transfer', 'Einkauf')] wird begrenzt auf Werte von #bold -70%#! bis #bold 0%#!. [Concept('concept_ase_stockpile_price_target', 'Preisziel')] für [Concept('concept_ase_stockpile_transfer', 'Verkauf')] wird beschränkt auf Werte von #bold 0%#! bis #bold +70%#!."

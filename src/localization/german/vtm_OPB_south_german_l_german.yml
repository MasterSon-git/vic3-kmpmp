 sgf_aus.6.t:0 "Süddeutscher Bund"
 sgf_aus.6.d:0 "Die Vereinigung Süddeutschlands ist abgeschlossen. Die verschiedenen streitenden Regierungen wurden unter der Verwaltung von [SCOPE.sCountry('SGF_country').GetName] und mit der enthusiastischen Zustimmung von [ROOT.GetCountry.GetName] zu einer einzigen Nation zusammengefasst."
 sgf_aus.6.f:0 "Der Traum eines einheitlichen Süddeutschen Bundes wurde endlich verwirklicht. Die Bedrohung durch übergreifende Mächte und die zerstörerischen Kräfte des norddeutschen Nationalismus haben diese Menschen geeint. Die österreichische Ordnung wurde erneuert."
 sgf_aus.6.a:0 "Der Süden steht zusammen!"

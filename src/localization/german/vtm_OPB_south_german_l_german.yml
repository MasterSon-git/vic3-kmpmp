 german_unification.100.t:0 "Der alleinige Hegemon des Südens"
 german_unification.100.d2:0 "Da konkurrierende Kräfte nicht mehr im Spiel sind, können wir nun unsere nächsten Nachbarn gemäß den Wünschen von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] eingliedern."
 german_unification.100.f:0 "„Politik ist die Kunst des Möglichen, des Erreichbaren - die Kunst des Nächstbesten.“ Auch wenn wir uns noch nicht zu Herren der Welt ernennen können, haben wir zu Hause zweifellos die Vorherrschaft erlangt. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hat die Oberhand und niemand wagt es, diese selbstverständliche Anordnung anzufechten."
 german_unification.100.a:0 "Bilden Sie eine Föderation im Süden, die jedem unserer Wünsche folgt."
 german_unification.100.b:0 "Nichts weniger als eine vollständige Integration wird ausreichen."
 german_unification.100.c:0 "Lasst sie in Ruhe. Sie könnten noch nützlich sein."
 german_sgf_tt:0 "Als unser Herrschaftsgebiet soll der Süddeutsche Bund entstehen."
 german_unification.101.t:0 "Das Angebot sich zu beugen"
 german_unification.101.d2:0 "Uns wurde angeboten, vor [SCOPE.sCountry('german_unification_candidate').GetName] das Knie zu beugen. Sollten wir ihnen als Vasallen beitreten, könnten wir zumindest ein gewisses Maß an Unabhängigkeit bewahren."
 german_unification.101.f:0 "„Politik ist die Kunst des Möglichen, des Erreichbaren - die Kunst des Nächstbesten.“ Auch wenn wir uns noch nicht zu Herren der Welt ernennen können, haben wir zu Hause zweifellos die Vorherrschaft erlangt. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hat die Oberhand und niemand wagt es, diese selbstverständliche Anordnung anzufechten."
 german_unification.101.a:0 "Wir knien."
 german_unification.101.b:0 "Wir werden uns niemals beugen!"

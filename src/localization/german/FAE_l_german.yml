    FAE_txt_siege:    "[concept_FAE_siege]"
    FAE_txt_entrench: "[concept_FAE_entrenchment]"
    FAE_txt_forts:    "[GetBuildingType('FAE_building_forts').GetName]"
    
    FAE_txt_battles: "Zu Beginn jeder [concept_battle], die in einem [concept_state] mit einem $FAE_txt_forts$-[concept_building] stattfindet, wird der Gesamtwert von $FAE_txt_siege$ und $FAE_txt_entrench$ aus der Anzahl von [Concept('concept_unit', '$concept_units$')] im Kampf auf der angreifenden bzw. verteidigenden Seite berechnet."
    
    FAE_txt_siege_stats:   "Die $FAE_txt_siege$ pro [Concept('concept_unit', '$concept_unit$')] wird berechnet aus:\n$FAE_txt_siege_stats_1$\n$FAE_txt_siege_stats_2$\n$FAE_txt_siege_stats_3$\n$FAE_txt_siege_stats_4$\n$FAE_txt_siege_stats_5$\n$FAE_txt_siege_stats_6$\n$FAE_txt_siege_stats_7$"
    FAE_txt_siege_stats_1: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies')]#! wenn die [concept_military_formation] die [GetMobilizationOption('FAE_mo_combat_engineers').GetName] [concept_mobilization_option] aktiviert hat"
    FAE_txt_siege_stats_2: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_heavy_tank')]#! für [Concept('concept_combat_unit_type', '$concept_unit$')]-[GetCombatUnitType('combat_unit_type_heavy_tank').GetName]"
    FAE_txt_siege_stats_3: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_light_tank')]#! für [Concept('concept_combat_unit_type', '$concept_unit$')]-[GetCombatUnitType('combat_unit_type_light_tanks').GetName]"
    FAE_txt_siege_stats_4: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_siege_arty')]#! für [Concept('concept_combat_unit_type', '$concept_unit$')]-[GetCombatUnitType('combat_unit_type_siege_artillery').GetName]"
    FAE_txt_siege_stats_5: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_shrapnel_arty')]#! für [Concept('concept_combat_unit_type', '$concept_unit$')]-[GetCombatUnitType('combat_unit_type_shrapnel_artillery').GetName]"
    FAE_txt_siege_stats_6: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_mobile_arty')]#! für [Concept('concept_combat_unit_type', '$concept_unit$')]-[GetCombatUnitType('combat_unit_type_mobile_artillery').GetName]"
    FAE_txt_siege_stats_7: "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_cannon_arty')]#! für [Concept('concept_combat_unit_type', '$concept_unit$')]-[GetCombatUnitType('combat_unit_type_cannon_artillery').GetName]"
    
    FAE_txt_min_fort_bonus: "#p [Multiply_CFixedPoint(GetPlayer.MakeScope.ScriptValue('FAE_WEAK_FORT_MIN_BONUS'), '(CFixedPoint)100')]%#!"
    
    concept_FAE_siege_desc: "$FAE_txt_siege$ kontert direkt [concept_FAE_entrenchment].\n\n$FAE_txt_battles$\n\n$FAE_txt_siege$ fungiert als direkte Reduzierung von $FAE_txt_entrench$ auf einer 1-zu-1-Basis, je mehr $FAE_txt_entrench$ reduziert wird, desto geringer sind die Verteidiger-Boni auf [concept_defense] & [concept_kill_rate] und der Angreifer-Malus auf [Concept('concept_occupation', '$concept_battle$ $concept_occupation$')].\n\n$FAE_txt_siege_stats$\n\n$FAE_txt_added_by_FAE$"
    
    concept_FAE_entrenchment_desc: "$FAE_txt_entrench$ misst die Effektivität von $FAE_txt_forts$, die durch verteidigende [Concept('concept_unit', '$concept_units$')] genutzt werden.\n\n$FAE_txt_battles$\n\nDie $FAE_txt_entrench$ für eine [concept_battle] wird bestimmt durch den gesamt $FAE_txt_entrench$s-Wert aller $FAE_txt_forts$-[concept_building] die in einer [concept_battle] beteiligt sind und multipliziert mit der Anzahl der verteidigenden [Concept('concept_unit', '$concept_units$')] die an der [concept_battle] teilnehmen. Nach der Berechnung beider Werte wird der $FAE_txt_siege$-Wert des Angreifers vom $FAE_txt_entrench$-Wert des Verteidigers abgezogen. Dieser Wert wird durch den urspünglichen $FAE_txt_entrench$-Wert geteilt und stellt die #v Effektivität#! der $FAE_txt_forts$ in dieser [concept_battle] dar. Dadurch werden $FAE_txt_forts$ mit zunehmender $FAE_txt_siege$ weniger effektiv.\n\nEine geringere Effektivität von $FAE_txt_forts$ verringert die Verteidigerboni auf [concept_defense] & [concept_kill_rate] und den Angreifer-Malus auf [Concept('concept_occupation', '$concept_battle$ $concept_occupation$')] um einen bestimmten Prozentwert basierend auf dem oben berechneten Bruchteil. Unabhängig davon, wie niedrig dieser Anteil ist, sind $FAE_txt_forts$ garantiert mindestens $FAE_txt_min_fort_bonus$ wirksam.\n\n$FAE_txt_added_by_FAE$"

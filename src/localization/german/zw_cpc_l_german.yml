	# tooltip

	zw_text_profit_condition: "$zw_text_profit_condition_01$$zw_text_profit_condition_02$$zw_text_profit_condition_03$$zw_text_profit_condition_04$$zw_text_profit_condition_05$$zw_text_profit_condition_06$$zw_text_profit_condition_07$$zw_text_profit_condition_08$$zw_text_profit_condition_09$$zw_text_profit_condition_10$$zw_text_profit_condition_11$$zw_text_profit_condition_12$$zw_text_profit_condition_13$$zw_text_profit_condition_14$$zw_text_profit_condition_15$"
	zw_text_profit_condition_01: ""
	zw_text_profit_condition_02: "Wenn unsere #white #b inländischen Privatinvestitionen#!#! nur bestehende Gebäude erweiten dürfen, werden sie nur die Gebäude bewerten, die mindestens eine von diesen zwei Bedingungen erfüllen:"
	zw_text_profit_condition_03: "#indent_newline:4 \n1. Alle diese Bedingungen müssen erfüllt werden:#!"
	zw_text_profit_condition_04: "#indent_newline:8 \n$EFFECT_LIST_BULLET$[concept_occupancy] >= 0.9#!"
	zw_text_profit_condition_05: "#indent_newline:8 \n$EFFECT_LIST_BULLET$[concept_market_access] = 100%#!"
	zw_text_profit_condition_06: "#indent_newline:8 \n$EFFECT_LIST_BULLET$$concept_building_balance_profit$ > 200 * $concept_building_levels$#!"
	zw_text_profit_condition_07: "#indent_newline:4 \n2. Alle diese Bedingungen müssen erfüllt werden:#!"
	zw_text_profit_condition_08: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Gebäudeart ist $building_railway$#!"
	zw_text_profit_condition_09: "#indent_newline:8 \n$EFFECT_LIST_BULLET$[concept_occupancy] >= 0.9#!"
	zw_text_profit_condition_10: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Mindestens eine von diesen Bedingungen muss erfüllt werden:#!"
	zw_text_profit_condition_11: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Alle diese Bedingungen müssen erfüllt werden:#!"
	zw_text_profit_condition_12: "#indent_newline:16 \n$EFFECT_LIST_BULLET$[concept_infrastructure] < [concept_infrastructure_usage]#!"
	zw_text_profit_condition_13: "#indent_newline:16 \n$EFFECT_LIST_BULLET$$IS_SUBSIDIZED$ oder $concept_building_balance_profit$ > 0#!"
	zw_text_profit_condition_14: "#indent_newline:12 \n$EFFECT_LIST_BULLET$$concept_building_balance_profit$ > 200 * $concept_building_levels$#!"
	zw_text_profit_condition_15: "\n\nWenn ein Gebäude im Bau die Bedingungen nicht mehr erfüllen kann, wird der Bau nicht abgebrochen außer wenn das Gebäude schon Verlust macht oder der Marktzugriff niedrig ist."
 concept_order_transmission_method:0 "Art der Befehlsübermittlung"
 concept_order_transmission_method_desc:0 "Die Art wie Befehle vom Hauptquartier and die untergeordneten Armeen übermittelt werden. Fortgeschrittene Übermittlungsmethoden erhöhen die Anzahl der teilnehmenden Bataillone auf dem Schlachtfeld."
 concept_war_order:0 "Regimentsordnung"
 concept_war_order_desc:0 "Regimentsbefehle sind operativ ausgerichtete Ziele, die lokalen Bataillonen erteilt werden. Unterschiedliche Befehle haben unterschiedliche Auswirkungen."
 concept_not_attack_complex_terrain_war_order:0 "Vorsichtiges Betreten von unwegsamem Gelände"
 concept_not_attack_complex_terrain_war_order_desc:0 "Das Bataillon wird vorsichtiger sein, wenn es unwegsames Gelände betritt, was verhindert, dass es in einen Hinterhalt gerät und von feindlichen Truppen umzingelt wird."
 concept_not_far_from_coastline_war_order:0 "Entlang der Küstenlinie"
 concept_not_far_from_coastline_war_order_desc:0 "Die Bataillone werden sich auf Kämpfe in den Küstengebieten konzentrieren und die Chancen auf Kämpfe in den Küstenprovinzen werden steigen, da mehr Bataillone an Küstenkämpfen beteiligt sind."
 concept_attack_city_area_war_order:0 "Auf Städteangriff konzentrieren"
 concept_attack_city_area_war_order_desc:0 "Die Bataillone werden sich auf Kämpfe in urbanisierten Gebieten konzentrieren und die Wahrscheinlichkeit, dass Schlachten in höher urbanisierten Provinzen stattfinden, wird steigen, da mehr Bataillone an Schlachten in höher urbanisierten Ebenen teilnehmen."
 concept_attack_supply_lines_war_order:0 "Feindlichen Nachschub stören"
 concept_attack_supply_lines_war_order_desc:0 "Das Bataillon wird sich darauf konzentrieren, feindliche Vorräte zu zerstören. Die Anzahl der feindlichen Bataillone die an der Schlacht teilnehmen wird reduziert wenn die Schlacht stattfindet."

SULIUS_RESEARCH: "#tooltip_header [concept_technology]#!\n[SelectLocalization( GetPlayer.GetCurrentlyResearchedTechnology.IsValid, 'SULIUS_RESEARCHING', 'SULIUS_NOT_RESEARCHING' )]\n$TOOLTIP_DELIMITER$\n#V Technologie Fortschritt#!\n#help Von [concept_innovation]: @innovation![GetPlayer.GetWeeklyInnovation|+0]\nVon [concept_technology_spread]: [GetPlayer.GetWeeklyTechnologySpreadForTechDesc(GetPlayer.GetCurrentlyResearchedTechnology.Self)]\n$TOOLTIP_DELIMITER$\n#V [concept_innovation]#!\nWir erzeugen #v @innovation![GetPlayer.GetWeeklyInnovation|+2]#! [concept_innovation] wöchentlich:\n[GetPlayer.GetWeeklyInnovationDesc]\n\nEin Maximum von @innovation![GetPlayer.GetWeeklyMaxInnovation|v2] [concept_innovation] kann jede Woche in eine aktive Forschung investiert werden:\n[GetPlayer.GetWeeklyMaxInnovationDesc]\n\nJegliche [concept_innovation] die aufgrund von Investitionslimitierungen nicht ausgegeben werden kann, oder der Mangel an einer aktiven Forschung erhöhen die [concept_technology_spread] in unserem Land"
SULIUS_RESEARCHING: "[GetPlayer.GetName] erforscht aktuell [GetPlayer.GetCurrentlyResearchedTechnology.GetName]#!\nFortschritt: #v @innovation! [GetPlayer.GetCurrentlyResearchedTechnology.GetProgress(GetPlayer.Self)|D]#! / #maximum [GetPlayer.GetCurrentlyResearchedTechnology.GetCost(GetPlayer.Self)|D]#! ([GetPlayer.GetCurrentlyResearchedTechnology.GetTimeLeftDesc( GetPlayer.Self )] verbleibend)"
SULIUS_NOT_RESEARCHING: "[GetPlayer.GetName] hat derzeit keine aktive Forschung."
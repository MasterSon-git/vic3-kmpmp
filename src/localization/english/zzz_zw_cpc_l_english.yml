	zw_auto_invest_disallow_building_button: "@approves! Restrict Building Types"
	zw_auto_invest_disallow_building_button_desc: ""
	zw_auto_invest_disallow_building_button_effect: "[ROOT.GetCountry.GetNameNoFlag]'s #white #b domestic private investment#!#! is not allowed to invest in certain building types.\n\nPlease note that it #white #b doesn't#!#! affect the #white #b privatization#!#! of disallowed building types."


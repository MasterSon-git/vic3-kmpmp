    # Journal entries
    GGGG_je_canned_goods:0                "Militärrationen in Dosen"
    GGGG_je_canned_goods_reason:0         "Mit der Erfindung der Konservenherstellung als Methode zur Lebensmittelkonservierung wollen Militärplaner auf Konserven umsteigen, um ihre Rationen abwechslungsreicher zu gestalten und gleichzeitig die Lebensmittellogistik zu vereinfachen."
    GGGG_je_refrigerated_produce:0        "Gekühlte Militärrationen"
    GGGG_je_refrigerated_produce_reason:0 "Mit der Erfindung der Kühlung als Mittel zur Lebensmittelkonservierung hoffen führende Militärlogistiker, die Erfindung nutzen zu können, um die Rationen frischer und abwechslungsreicher als zuvor zu gestalten."
    GGGG_je_full_dress:0                  "Farbenfrohe Militäruniformen"
    GGGG_je_full_dress_reason:0           "Aufgrund unserer neuen Schusswaffen- und Militärdoktrin drängen Militärführer auf die Einführung farbenfroher, gut sichtbarer Uniformen, um den Zusammenhalt auf dem Schlachtfeld zu gewährleisten."
    GGGG_je_helmets_drab:0                "Eintönige Kampfuniformen"
    GGGG_je_helmets_drab_reason:0         "Gefechtsanalysen kommen zu dem Schluss, dass das farbenfrohe Gewand der Vergangenheit inzwischen überholt ist und unsere Soldaten aktiv verwundet und getötet werden. Militärführer drängen nun auf die Einführung pragmatischerer Uniformen."
    
    # Tooltips
    GGGG_tt_canned_goods_je:0 "Aktuelle kombinierte Verwendung von #v $pm_GGGG_canned_rations$#! über #bold alle Militäreinheiten#! ist mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_CANNED_GOODS_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Momentan #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_pm_usage_canned_rations'), '(CFixedPoint)100' )|0]%#!)#!"
    GGGG_tt_refrigerated_je:0 "Aktuelle kombinierte Verwendung von #v $pm_GGGG_abundand_rations$#! über #bold alle Militäreinheiten#! ist mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_REFRIGERATED_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Momentan #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_pm_usage_refrigerated_rations'), '(CFixedPoint)100' )|0]%#!)#!"
    GGGG_tt_full_dress_je:0   "Aktuelle kombinierte Verwendung von #v $pm_GGGG_full_dress$#! über #bold alle Militäreinheiten#! ist mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_FULL_DRESS_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Momentan #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_pm_usage_full_dress'), '(CFixedPoint)100' )|0]%#!)#!"
    GGGG_tt_helmets_drab_je:0 "Aktuelle kombinierte Verwendung von #v $pm_GGGG_modern_uniform$#! über #bold alle Armee Batillone#! ist mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_HELMETS_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Momentan #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_pm_usage_helmets_drab'), '(CFixedPoint)100' )|0]%#!)#!"
    
    # Events
    GGGG_ev_rations_1_title:0  "Ein Erfolg aus der Dose!"
    GGGG_ev_rations_1_desc:0   "Die Einführung von Konserven zur Ernährung unserer Soldaten hat die Haltbarkeit, Vielfalt und Qualität unserer militärischen Ernährung erheblich verbessert."
    GGGG_ev_rations_1_flavor:0 ""Es ist zwar nicht die Hausmannskost meiner Frau, aber besser als die trockenen Kekse und das verdorbene Gemüse. Hält auch die Tiere vom Fleisch fern.""
    GGGG_ev_rations_1_a:0      "Eine Armee marschiert mit ihren Bäuchen."
    GGGG_ev_rations_1_b:0      "Einen standardisierten Dosenöffner zu entwickeln wäre sinnvoll."
    GGGG_ev_rations_1_c:0      "Vielleicht können wir die Hausmannskost irgendwie in den Vordergrund rücken?"
    
    GGGG_ev_rations_2_title:0  "Frisches vom Bauernhof an der Front"
    GGGG_ev_rations_2_desc:0   "Moderne Lebensmittelproduktions- und -verarbeitungstechnologien haben es unseren Soldaten ermöglicht, auch weit weg von zu Hause frische Produkte und Waren zu essen."
    GGGG_ev_rations_2_flavor:0 ""Selbst vom Bauernhof bis zur Feldküche schmecken unsere Mahlzeiten so frisch, als ob sie alle aus der Region stammen würden. Sir, es ist wirklich geradezu revolutionär, dass Männer sogar über Kontinente und Ozeane hinweg so essen können!""
    GGGG_ev_rations_2_a:0      "Mahlzeiten, essfertig!"
    GGGG_ev_rations_2_b:0      "Jeder hat es verdient, überall frische Lebensmittel zu haben!"
    GGGG_ev_rations_2_c:0      "Vielleicht sollten wir als nächstes in einen Dosenöffner für die Truppen investieren?"
    
    GGGG_ev_uniforms_1_title:0  "Zukunftsweisende Armeemode"
    GGGG_ev_uniforms_1_desc:0   "Es scheint, dass unsere Einführung farbenfroher Regimentskleider die Liebe des Modebewussten und des einfachen Mannes geweckt hat."
    GGGG_ev_uniforms_1_flavor:0 ""Unabhängig von Ihrer Klasse oder Ihrem Hintergrund sollte die Armee aus Ihnen eine angesehene und interessante Persönlichkeit machen!""
    GGGG_ev_uniforms_1_a:0      "Organisieren Sie eine Parade, um den Patrioten den Ruhm zu zeigen, der sie erwartet!"
    GGGG_ev_uniforms_1_b:0      "Diese Uniformen werden die Topmodelle auf der Welt sein!"
    GGGG_ev_uniforms_1_c:0      "Können wir ihnen nicht etwas Pragmatischeres und Vernünftigeres bieten?"
    
    GGGG_ev_uniforms_2_title:0  "Die moderne Kampfuniform"
    GGGG_ev_uniforms_2_desc:0   "Feldstudien zeigen, dass die neuen Uniformen und Stahlhelme, obwohl sie weniger prestigeträchtig sind, die Zahl der Opfer wirksam reduzieren."
    GGGG_ev_uniforms_2_flavor:0 ""Ich wurde an der Stirn getroffen und auf den Boden des Grabens geschleudert ... Eine Schrapnellkugel hatte meinen Helm mit großer Wucht getroffen, ohne ihn zu durchschlagen, aber hart genug, um ihn einzubeulen. Hätte ich, wie bis vor ein paar Tagen noch üblich, eine Mütze getragen, hätte das Regiment einen weiteren Mann verloren.""
    GGGG_ev_uniforms_2_a:0      "Wir müssen uns auf die Beschaffung weiterer lebensrettender Ausrüstung konzentrieren."
    GGGG_ev_uniforms_2_b:0      "Moderne Ausrüstung nützt nichts, wenn wir nicht über eine ebenso moderne Logistik verfügen."
    GGGG_ev_uniforms_2_c:0      "Wenn ein Zentimeter Stahl einen Mann retten kann, könnten Meter dann die Nation retten?"
    GGGG_ev_uniforms_2_d:0      "Wenn ein Zentimeter Stahl eine Kugel aufhalten kann, stellen Sie sich das Potenzial für ein darin gekleidetes Maschinenmonster vor!"
    